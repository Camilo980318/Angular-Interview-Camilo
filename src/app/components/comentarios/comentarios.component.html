<div class="row pt-20">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center"><b>Comentarios</b></h4>
            </div>
            <div class="card-body">
                <ng-container *ngFor="let comentario of cometarios">
                    <p><b>Usuario:</b> {{comentario.email}}</p>
                    <p style="margin-top: -10px;"><b>Comentario:</b> {{comentario.body}}</p>
                    <br>
                </ng-container>

                <button class="btn btn-info btn-block text-center" (click)="emitirFecha()">Emitir</button>

            </div>
        </div>
    </div>
</div>
